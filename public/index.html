<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div>

    <div>

      <div id="container" class="mx-auto mt-52 mb-4 bg-white leading-3 space-y-5 rounded-2xl">

        <img class="rounded-tl-2xl rounded-tr-2xl h-28" src="/images/bg-pattern-card.svg">

        <div>
          <img class="rounded-full relative w-20 h-20 p-1 bottom-12 bg-white mx-auto" src="/images/image-victor.jpg" alt="profile picture">
        </div>

        <div class="text-center leading-5 bottom-8 relative">
          <span id="victor" class="font-bold text-lg mr-2">Victor Crest</span><span class="text-gray-500"> 26</span><br>
          <span class="text-xs text-gray-500">London</span>
        </div>

        <div class="flex text-xs text-center border-t border-b-0 relative bottom-8 border-gray-300 pt-6 justify-around content-center">
          <div>
            <span id="victor" class="text-lg font-bold">80K</span><br>
            <span class="text-gray-500">Followers</span>
          </div>

          <div>
            <span id="victor" class="text-lg font-bold">803K</span><br>
            <span class="text-gray-500">Likes</span>
          </div>

          <div>
            <span id="victor" class="text-lg font-bold">1.4K</span><br>
            <span class="text-gray-500">Photos</span>
          </div>

        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Iyanuoluwa</a>.
      </div>

    </div>

  </div>

</body>
</html>
